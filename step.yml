# Identification

title: Slack
summary: Sends a Slack message on success or failure.
website: https://github.com/netguru/bitrise-step-slack

# Script characteristics

is_requires_admin_user: false
is_always_run: true
is_skippable: true

# Inputs

inputs:
  - webhook_url: $SLACK_WEBHOOK_URL
    opts:
      title: Webhook URL
      summary: The Slack webhook URL to post the message to.
      is_expand: true
      is_required: true
  - channel:
    opts:
      title: Channel
      summary: Slack channel, group or username.
      is_expand: true
      is_required: false
  - username: Bitrise
    opts:
      title: Bot username
      summary: Bot username as seen in Slack.
      is_expand: true
      is_required: true
  - avatar_success:
    opts:
      title: Success avatar
      summary: Avatar in case of success. You may use emoji as well.
      is_expand: true
      is_required: true
  - avatar_failure:
    opts:
      title: Failure avatar
      summary: Avatar in case of failure. You may use emoji as well.
      is_expand: true
      is_required: true

# Outputs

outputs:
  - SLACK_WEBHOOK_STATUS:
    opts:
      title: Slack webhook status
      summary: The webhook delivery status.
      is_expand: false
      value_options: [success, failure]
